<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
    <head>
        <title>BIOS Servi Tutti</title>
    </head>
    <body th:remove="tag">
        <div class="texto-centro">
            <h1>Ingresar</h1>

            <p th:replace="~{fragmentos/parrafo-mensaje(clases = 'texto-centro')}"></p>

            <p th:if="${param.error}" class="error">¡ERROR! Usuario y/o contraseña incorrecto(s).</p>

            <form method="post" class="form">
                <div>
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="username" id="nombreUsuario" />
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" value="Ingresar" class="form-button"/>
                </div>
                <div>
                    <a th:href="@{/}" title="Volver">Volver...</a>
                </div>
            </form>
        </div>
        <script>
            document.getElementById('nombreUsuario').focus();
            document.getElementById('nombreUsuario').select();
        </script>
    </body>
</html>
