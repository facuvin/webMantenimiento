<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
    <head>
        <title>Bios Servi Tutti - Detalle de Pago</title>
    </head>
    <body th:remove="tag">
        <h1>Detalle del Pago</h1>

        <p th:replace="~{fragmentos/parrafo-mensaje}"></p>

        <th:block th:if="${pago}">
            <ul>
                <li><strong>Numero de Pago</strong>: <span th:text="${pago.numero}"></span></li>
                <li><strong>Fecha</strong>: <span th:text="${pago.fecha}"></span></li>
                <li><strong>Importe</strong>: <span th:text="${pago.importe}"></span></li>
                <li><strong>Descripcion</strong>: <span th:text="${pago.descripcion}"></span></li>
                <li><strong>Cliente</strong>: <span th:text="${pago.cliente.nombreUsuario}"></span></li>
            </ul>
            <div>
                <a th:href="@{/clientes}" title="Volver">Volver...</a>
            </div>

        </th:block>
    </body>
</html>
