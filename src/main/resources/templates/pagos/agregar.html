<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
    <head>
        <title>Bios Servi Tutti - Registrar Pago</title>
    </head>
    <body th:remove="tag">
        <h1>Registrar Pago</h1>

        <p th:replace="~{fragmentos/parrafo-mensaje}"></p>

        <div>
            <form method="post" th:object="${pago}" class="form">
                <div>
                    <label for="nombreUsuario">Cliente</label>
                    <input type="text" name="nombreUsuario" th:value="${nombreCliente}" disabled />
                </div>
                <div>
                    <label for="importe">Importe</label>
                    <input type="number" step="0.10" th:field="*{importe}" />
                    <p th:errors="*{importe}" class="error"></p>
                </div>
                <div>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" th:field="*{descripcion}" />
                    <p th:errors="*{descripcion}" class="error"></p>
                </div>
                <div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" th:value="Registrar" class="form-button"/>
                </div>
                <div>
                    <a th:href="@{/clientes}" title="Volver">Volver...</a>
                </div>
            </form>
        </div>
    </body>
</html>
