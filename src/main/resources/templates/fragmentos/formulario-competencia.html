<div xmlns:th="http://www.thymeleaf.org" th:fragment="formulario-competencia(textoBoton)" th:with="deshabilitarClave = ${deshabilitarClave} ?: false, foco = ${foco} ?: 'codigo'">
    <form method="post" enctype="multipart/form-data" th:object="${competencia}" class="form">
       
       
        <th:block th:unless="${competencia.id} eq null">
            <label for="id">ID</label>
            <input type="text" th:field="*{id}" th:disabled="${deshabilitarClave}"id="id" name="nombre" />
            <p th:errors="*{id}" class="error"></p>
        </th:block>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" name="nombre" />
            <p th:errors="*{nombre}" class="error"></p>
        </div>
        

        <div>
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" th:value="${textoBoton}" class="form-button" />
        </div>
        <div>
            <a th:href="@{/competencias}" title="Volver">Volver...</a>
        </div>
    </form>

    <script th:inline="javascript">

        document.getElementById(/*[[${foco}]]*/'nombreUsuario').focus();
        document.getElementById(/*[[${foco}]]*/'nombreUsuario').select();
    </script>
</div>
