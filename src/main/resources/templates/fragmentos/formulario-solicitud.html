<div xmlns:th="http://www.thymeleaf.org" th:fragment="formulario-solicitud(textoBoton)">
    <form method="post" th:object="${visita}" class="form">        
        <div>
            <p>Realice una breve descripción de su problema en el siguiente cuadro de texto.</p>
            <label for="descripcion">Descripción</label>
            <textarea th:field="*{descripcion}" placeholder="Escriba aquí..."></textarea>
            <p th:errors="*{descripcion}" class="error"></p>
        </div>
        <div>
            <p>Ingrese desde qué hora y hasta qué hora puede recibir a nuestros técnicos.</p>
            <label for="horaInicio">Desde:</label>
            <input type="time" name="horaInicio" id="horaInicio" step="1" th:field="*{horaInicio}" />
            <p th:errors="*{horaFin}" class="error"></p>
            <label for="horaFin">Hasta:</label>
            <input type="time" name="horaFin" id="horaFin" step="1" th:field="*{horaFin}" />
            <p th:errors="*{horaFin}" class="error"></p>
        </div>                                                              
        
        <div>
            <div>
                <select th:field="*{competencias}" multiple="multiple" class="select-multiple">
                    <th:block th:each="c : ${competencias}">
                        <option th:value="${c.id}" th:text="${c.nombre}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" th:value="${textoBoton}" class="form-button"/>
        </div>
        <div>
            <a th:href="@{/}" title="Volver">Volver...</a>
        </div>
    </form>

    <script th:inline="javascript">

        document.getElementById(/*[[${foco}]]*/'nombreUsuario').focus();
        document.getElementById(/*[[${foco}]]*/'nombreUsuario').select();
    </script>
</div>
